<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Sharing Platform</h1>
    </header>
    <main>
        <section id="recipe-section">
            <h2>Recipes</h2>
            <ul id="recipe-list">
                <!-- Recipes will be dynamically generated here -->
            </ul>
        </section>
        <section id="add-recipe-section">
            <h2>Add Recipe</h2>
            <form id="add-recipe-form">
                <input type="text" id="recipe-name-input" placeholder="Recipe Name">
                <input type="text" id="recipe-description-input" placeholder="Recipe Description">
                <input type="text" id="recipe-ingredients-input" placeholder="Recipe Ingredients">
                <input type="text" id="recipe-instructions-input" placeholder="Recipe Instructions">
                <button id="add-recipe-btn">Add Recipe</button>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
